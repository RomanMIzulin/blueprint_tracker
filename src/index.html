<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>

    <link href="./output.css" rel="stylesheet">
      <script src="logic.js" defer></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Exercises Tracker</h1>
        <div class="mb-4">
            <label for="total-time" class="block text-sm font-medium text-gray-700">Total Week Exercises Time:</label>
            <input id="total-time" type="number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="7">
        </div>
        <div class="space-y-4">
            <div class="flex items-center">
                <span class="w-1/3 font-medium">Light</span>
                <input id="light" class="w-1/3 text-center">
                <button class="w-8 h-8 bg-white-500 text-black rounded-full border-solid border-2 border-black">+</button>
                <button class="w-8 h-8 bg-green-500 text-white rounded-full ml-2">track</button>
            </div>
            <div class="flex items-center">
                <span class="w-1/3 font-medium">Moderate</span>
		<input id="moderate" class="w-1/3 text-center">
                <button class="w-8 h-8 bg-white-500 text-black rounded-full border-solid border-2 border-black">+</button>
                <button class="w-8 h-8 bg-green-500 text-white rounded-full ml-2">track</button>
            </div>
            <div class="flex items-center">
                <span class="w-1/3 font-medium">Vigorous</span>
                <input id="vigorous" class="w-1/3 text-center">
                <button class="w-8 h-8 bg-white-500 text-black rounded-full border-solid border-2 border-black">+</button>
                <button class="w-8 h-8 bg-green-500 text-white rounded-full ml-2">track</button>
            </div>
        </div>
        <div class="mt-6">
            <h2 class="text-xl font-bold">Week Graph</h2>
            <div id="week-graph" class="h-32 mt-4 bg-gray-200"></div>
        </div>
	<p class="text-gray-400">Note: it saves info per browser.</p>
	<button class="mt-6 g-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" id="save-week">Save Week</button>
    </div>
</body>
</html>
