<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Tracker</title>

    <link href="./output.css" rel="stylesheet" />
    <script src="logic.js" defer></script>
  </head>
  <body class="p-6 bg-gray-100">
    <div class="max-w-lg p-6 mx-auto bg-white rounded-lg shadow-lg">
      <h1 class="mb-4 text-2xl font-bold">Exercises Tracker</h1>
      <div class="flex mb-4">
        <label
          for="total-time"
          class="block w-4/5 text-sm font-medium text-gray-700"
          >Total Week Exercises Time:</label
        >
        <input
          id="total-time"
          type="number"
          class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-black sm:text-sm"
          value="7"
        />
      </div>
      <div class="space-y-4">
        <div class="flex items-center">
          <span class="w-1/3 font-medium">Light</span>
          <div class="w-2/3">
            <input id="light" class="my-inputable-time text-center" style="width: 32px" /> minutes
            out of<span id="light-week-val" class="ml-2">val</span>
          </div>
          <button
            class="w-8 h-8 text-black border-2 border-black border-solid rounded-full bg-white-500"
            style="margin-left: auto"
          >
            +
          </button>
        </div>

        <div class="flex items-center">
          <span class="w-1/3 font-medium">Moderate</span>
          <div class="w-2/3">
            <input id="moderate" class="my-inputable-time text-center" style="width: 32px" /> minutes
            out of<span id="moderate-week-val" class="ml-2">val</span>
          </div>
          <button
            class="w-8 h-8 text-black border-2 border-black border-solid rounded-full bg-white-500"
            style="margin-left: auto"
          >
            +
          </button>
        </div>

        <div class="flex items-center">
          <span class="w-1/3 font-medium">Vigorous</span>
          <div class="w-2/3">
            <input id="vigorous" class="my-inputable-time text-center" style="width: 32px" /> minutes
            out of<span id="vigorous-week-val" class="ml-2">val</span>
          </div>
          <button
            class="w-8 h-8 text-black border-2 border-black border-solid rounded-full bg-white-500"
            style="margin-left: auto"
          >
            +
          </button>
        </div>
      </div>
      <div class="mt-6">
        <h2 class="text-xl font-bold">Week Graph</h2>
        <div id="week-graph" class="h-32 mt-4 bg-gray-200"></div>
      </div>
      <p class="text-gray-400">Note: it saves info per browser.</p>
      <details>
        <summary>check</summary>
        <p>check</p>
      </details>
      <button
        class="px-4 py-2 mt-6 font-semibold text-gray-800 border border-gray-400 rounded shadow g-white hover:bg-gray-100"
        id="save-week"
      >
        Save Week
      </button>
      <button
      class="ml-auto px-4 py-2 mt-6 font-semibold text-gray-800 border border-gray-400 rounded shadow g-white hover:bg-gray-100"
      id="reset-week"
    >
        Reset Week
    </button>
    </div>
  </body>
</html>
